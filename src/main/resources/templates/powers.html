<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/main.css}" rel="stylesheet"></head>
<body>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Powers</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="power : ${powers}">
    <td th:text="${power.name}"/>
  </tr>
  </tbody>
</table>



</body>
</html>
