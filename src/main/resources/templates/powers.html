<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:href="@{/main.css}" rel="stylesheet"></head>
<body>
<h1>Superhero Database</h1>
<!-- Make a table that displays all superheroes -->
<table class="table">
  <thead>
  <tr>
    <th scope="col">Powers</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="superpower : ${superpowers}">
    <td th:text="${superpower.superpowers}"/>
  </tr>
  </tbody>
</table>



</body>
</html>
